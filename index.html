<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPark - Home</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="SmartPark Logo">
            SmartPark
        </div>
        <div class="nav-links">
            <a href="index.html" class="active">Home</a>
            <a href="booking.html">Booking</a>
            <a href="login.html">Login</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-content">
            <h1>Find Your Perfect Spot</h1>
            <p>Real-time availability for all vehicle types. Park smarter, faster.</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">

        <!-- Controls -->
        <div class="toggle-container">
            <span style="font-weight: 600; color: var(--text-color);">Show Available Only</span>
            <label class="switch">
                <input type="checkbox" id="availability-toggle">
                <span class="slider"></span>
            </label>
        </div>

        <!-- Legend -->
        <div class="text-center mb-4" style="display: flex; justify-content: center; gap: 2rem;">
            <div style="display: flex; align-items: center; gap: 0.5rem;">
                <div
                    style="width: 20px; height: 20px; background-color: #f0fdf4; border: 2px dashed var(--secondary-color); border-radius: 4px;">
                </div>
                <span>Available</span>
            </div>
            <div style="display: flex; align-items: center; gap: 0.5rem;">
                <div
                    style="width: 20px; height: 20px; background-color: #fef2f2; border: 2px dashed var(--danger-color); border-radius: 4px;">
                </div>
                <span>Booked</span>
            </div>
        </div>

        <div id="parking-lot-container">
            <!-- Sections will be generated by JS -->
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2026 SmartPark. All rights reserved.</p>
    </footer>

    <script src="js/slots.js"></script>
</body>

</html>
